<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Proyecto </title>
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>

    <section id="container">

        <section id="header">

            <div class="header-logo">
                 <img class="logo" src="./imagenes/logo.png" alt="logo" title="logo_avion">
            </div>

            <div class="header-titulo">
                 <h1 >X-MAINTENANCE</h1>
            </div>

            <div class="header-saludo">
                <h1>BIENVENIDO</h1>
           </div>

        
            <div class="header-login">
                 <form id="login">
                    <label >
                        <input type="text" placeholder="Usuario" id="input-user">
                    </label>
                    <label >
                        <input type="text" placeholder="Contraseña" id="input-password">
                    </label>
                    <label>
                        <input type="submit" value="Ingresar">
                    </label> 
                    <p id="error-login">
                        Usuario o contraseña incorrectos 
                    </p>
                 </form>
                 <button id="logout">
                    Cerrar sesión
                </button>
            </div>
            
        </section>
        
        <section id="main">
            
        </section>
    
        <section id="footer">

            <button id="modo-oscuro">
                Modo Oscuro
            </button>

            <button id="modo-claro">
                Modo Claro
            </button>

        </section>
    </section>

    <script src="usuarios.js"></script>
    <script src="servicios.js"></script>
    <script src="index.js"></script>
</body>
</html>
